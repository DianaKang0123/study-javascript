<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 속성</title>
</head>
<body>
    <h2>마우스를 올려보세요 😘</h2>
    <hr>
    <!-- on은 리스너 속성, 속성 값 자리에 자바스크립트를 사용할 수 있다. -->
    <img src="images/icon (1).png" width="200px" onmouseover="this.src = 'images/icon (2).png'" onmouseout = "this.src = 'images/icon (1).png'">
</body>
</html>
