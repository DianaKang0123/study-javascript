<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>키 이벤트</title>
        <style>
            input{
                outline: none;
                border: none;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="이름" autocomplete="off" />
        <p id="name">
            <ul>
            </ul>
        </p>
    </body>
    <script>
        // 입력한 키 중 엔터를 치면 ul안에 li 추가 입력한 문자열 값 출력
        // 이떄 작성한 값은 사라지게 한다= 빈문자열
        // 아무것도 입력안하고 엔터를 치면 빨간 태두리

        
        const input = document.querySelector("input[placeholder=이름]");
        const ul = document.querySelector("ul");
        input.addEventListener("keyup", (e) => {
            if(e.keyCode === 13){
                if(!e.target.value){
                    input.style.border = "3px solid red"
                    return
                }
                ul.innerHTML +=`<li>${e.target.value}</li>`
                e.target.value = ""
            }
        });
    </script>
</html>
