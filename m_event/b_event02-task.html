<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>포커스, 블러 이벤트</title>
        <style>
            input {
                outline: none;
                border: none;
            }
        </style>
    </head>
    <body>
        <form action="" name="form">
            <input
                type="text"
                name="name"
                placeholder="이름"
                autocomplete="off"
            />
            <input
                type="text"
                name="age"
                placeholder="나이"
                autocomplete="off"
            />
        </form>
    </body>
    <script>
        // focus된 input태그의 테두리는 녹색으로,
        // blur된 input태그의 테두리는 빨간색으로 설정
        // const name = document.form["name"];
        // const age = document.form["age"];
        // name.addEventListener("focus", () => {
        //     name.style.border = "4px solid green";
        // });

        // name.addEventListener("blur", () => {
        //     name.value
        //         ? name.style.border = "4px solid green"
        //         : name.style.border = "4px solid red";
        // });

        // age.addEventListener("focus", () => {
        //     age.style.border = "4px solid green";
        // });
        // age.addEventListener("blur", () => {
        //     age.value
        //         ? age.style.border = "4px solid green"
        //         : age.style.border = "4px solid red";
        // });

        const inputs = document.querySelectorAll("input[type=text]");
        inputs.forEach((input) => {
            input.addEventListener("focus", (e) => {
                e.target.style.border = "1px solid green";
            });
            input.addEventListener("blur", (e) => {
                e.target.style.border = "1px solid red";
            });
        });
    </script>
</html>
